<!DOCTYPE html>
<html>
<meta charset="utf-8" />
<head>
<!-- La hoja de estilos, que vamos a cargar: -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
 integrity="sha512-
Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
 crossorigin=""/>
<!-- La libreria javascript que vamos a utilizar , **** asegurate siempre de poner antes
la hoja de estilos*** -->
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
 integrity="sha512-
/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
 crossorigin=""></script>
<script type="text/javascript" src="AU_Tolosa.js"></script>
<script type="text/javascript" src="BU_Tolosa.js"></script>
<script type="text/javascript" src="RN_Tolosa.js"></script>
<script type="text/javascript" src="HY_Tolosa.js"></script>
<style>
#zona_reservada_map {
width: 100%;
height: 600px;
box-shadow: 5px 5px 5px #777;
}
<!-- Cargamos las variables de la geometria geoJSON recordad las variables asociadas
municipio, concejos, concejosuperficial y mojones-->
</style>
</head>
<body>
<h1> LEAFLET9.html</h1>
<div id="zona_reservada_map"></div>
<script>
//ESTILO:

var estilo_AU={
        'color':"black",
        'weight':2,

};
var estilo_BU={
        'color':"grey",
        'weight':2,

};
var estilo_HY={
        'color':"blue",
        'weight':2,

};
var estilo_RN={
        'color':"red",
        'weight':2,

};

//

var CapaBASE = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
+'contributors',
maxZoom:25,
});
var capa_municipio=L.geoJSON(municipio,{style:estilo_AU});
var capa_edificio=L.geoJSON(edificio,{style:estilo_BU});
var capa_hidrografia=L.geoJSON(hidrografia,{style:estilo_HY});
var capa_carreteras=L.geoJSON(carreteras,{style:estilo_RN});

var mapasbase={"OpenStreetMap":CapaBASE};

var superpuestos ={
"Municipio":capa_municipio,
"Edificios":capa_edificio,
"Hidrograf√≠a":capa_hidrografia,
"Carreteras":capa_carreteras,
};

var mapa = L.map('zona_reservada_map', {
center: [43.137, -2.07391], // Primero latitud y luego longitud
zoom: 14,
layers: [CapaBASE,capa_municipio] // Solo incorporo dos capas por defecto de las superpuestas.
});

L.control.scale().addTo(mapa);
//L.control.layers(mapasbase,superpuestos,{collapsed:false}).addTo(mapa);
L.control.layers(mapasbase,superpuestos).addTo(mapa);


</script>
</body>
</html>
